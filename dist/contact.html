    crossorigin="anonymous" />
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <title> Contáctame | Omar Rosas, Frontend Developer Jr</title>

<body>
  <!-- Header -->
  <header id="header-inner">
    <div class="container">
      <nav id="main-nav">
        <!-- <img src="./img/logo.png" alt="Personal Website Logo" id="logo"> -->
        <p id='logo'>Omar Rosas {Developer}</p>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="work.html">Work</a></li>
          <li><a href="contact.html" class="current">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Section A: Contact form -->
  <section id="contact-a" class="text-center py-3">
    <div class="container">
      <h2 class="section-title">Contact Me</h2>
      <div class="bottom-line"></div>
      <p class="lead">Llena la siguiente forma para contactarme</p>
      <form>
        <div class="text-fields">
          <input type="text" class="text-input name-input" placeholder="Nombre">
          <input type="text" class="text-input subject-input" placeholder="Asunto">
          <input type="Email" class="text-input email-input" placeholder="Email">
          <input type="text" class="text-input phone-input" placeholder="Número de Teléfono">
          <textarea class="text-input message-input" placeholder="Ingresa el mensaje"></textarea>
        </div>
        <button type="submit" class="btn-dark">Enviar</button>
      </form>
    </div>
  </section>

  <!-- Section B: Contact Info -->
  <section id="contact-b" class="py-3 bg-dark">
    <div class="container">
      <div class="contact-info">
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <h3>Email</h3>
          <p>hola@orosas.cc</p>
        </div>
        <div>
          <i class="fab fa-telegram fa-2x" aria-hidden="true"></i>
          <h3>Telegram</h3>
          <p><a href="https://t.me/orosasmx">@orosasmx</a></p>
        </div>
        <div>
          <i class="fab fa-twitter fa-2x"></i>
          <h3>Twitter</h3>
          <p>@clinker</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Section C: Tagline -->
  <section id="contact-c" class="bg-main py-4">
    <div class="container">
      <h1>¿Listo Para Iniciar Tu Siguiente Proyecto?</h1>
    </div>
  </section>


  <!-- Footer -->
  <footer id="main-footer">
    <div class="footer-content container">
      <p>Copyright &copy; 2021. All Rights Reserved</p>
      <p class="social">
        <i class="fab fa-twitter"></i>
        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-linkedin"></i>
      </p>
    </div>
  </footer>


</body>

</html>
